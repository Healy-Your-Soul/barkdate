name: Deploy to TestFlight

on:
  workflow_run:
    workflows: ["Flutter CI"] # Trigger after CI passes
    types: [completed]
    branches: [main]
  workflow_dispatch: # Also allow manual triggering

jobs:
  deploy_ios:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    name: Build & Deploy iOS to TestFlight
    runs-on: macos-15
    env:
      DEVELOPER_DIR: /Applications/Xcode_26.2.app/Contents/Developer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Fastlane
        run: gem install fastlane

      - name: Deploy to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
          cd ios
          
          # Fastlane requires the basic auth to be base64 encoded in the format "username:token"
          # Since it's a PAT, the username can be anything (like 'git').
          export MATCH_GIT_BASIC_AUTHORIZATION="$(echo -n "git:${{ secrets.MATCH_GIT_AUTH }}" | base64)"
          
          fastlane beta
