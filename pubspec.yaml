name: barkdate
description: "BarkDate is a delightful social app that helps dog owners easily connect, schedule playdates, and share their furry friends' joyful adventures in a vibrant, community-focused space."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  supabase_flutter: '>=1.10.0'
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^18.0.1
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  flutter_image_compress: ^2.1.0
  photo_view: ^0.14.0
  reorderables: ^0.6.0
  cached_network_image: ^3.3.1
  path_provider: ^2.1.1
  http: ^1.1.0
  permission_handler: ^11.3.1
  intl: ^0.19.0
  # Google Maps dependencies
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  # Lazy loading
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
    
  # Sound files for notifications
